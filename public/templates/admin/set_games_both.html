<section class="inner-wrap admin" id="set-games">
	<aside class="roster col-md-3" id="home">
		<img ng-src="/assets/img/logos/{{teams.static[game.home].picture}}" height="35" width="35">
		<h2 ng-bind="game.home" style="background-color: {{teams.static[game.home].color}}"></h2>
		<div id="table-wrap">
			<table class="table table-condensed table-responsive">
				<tr ng-repeat="(name, stats) in game.stats.home" ng-click="select($event)">
					<td ng-bind="stats.number"></td><td ng-bind="name"></td>
				</tr>
			</table>
		</div>
	</aside>

	<section class="col-md-6" id="center">
		<!-- MANUAL TIME EDITING - ONLY FOR BOTH -->
			<div id="manual-time" ng-if="both">
				<div ng-include="'/templates/partials/manual_time.html'"></div>
			</div>
		<!-- END BOTH -->

		<div id="stats-top" class="container-fluid" style="background-color: {{color}};">
			<h2 id="player-name" ng-bind="selectedPlayer"></h2>
			<img class="name-logo" ng-src="/assets/img/logos/{{logo}}" width="40" height="40" ng-if="logo">
		</div>

		<div class="container-fluid" id="buttons-wrap">
			<div class="col-sm-3"><h4 ng-hide="!selectedTeam" ng-bind="game.stats[whichTeam()][selectedPlayer].ft"></h4></div>
			<div class="col-sm-3"><h4 ng-hide="!selectedTeam" ng-bind="game.stats[whichTeam()][selectedPlayer].p2"></h4></div>
			<div class="col-sm-3"><h4 ng-hide="!selectedTeam" ng-bind="game.stats[whichTeam()][selectedPlayer].p3"></h4></div>
			<div class="col-sm-3"><h4 ng-hide="!selectedTeam" ng-bind="game.stats[whichTeam()][selectedPlayer].fo"></h4></div>
			<button type="button" ng-click="statsEdit($event, 'plus', 'ft', 1)" class="btn btn-lg col-sm-3 btn-success">+1</button>
			<button type="button" ng-click="statsEdit($event, 'plus', 'p2', 2)" class="btn btn-lg col-sm-3 btn-success">+2</button>
			<button type="button" ng-click="statsEdit($event, 'plus', 'p3', 3)" class="btn btn-lg col-sm-3 btn-success">+3</button>
			<button type="button" ng-click="statsEdit($event, 'plus', 'fo', 'f')" class="btn btn-lg col-sm-3 btn-success">+f</button>
			<button type="button" ng-click="statsEdit($event, 'minus', 'ft', 1)" class="btn btn-lg col-sm-3 btn-danger">-1</button>
			<button type="button" ng-click="statsEdit($event, 'minus', 'p2', 2)" class="btn btn-lg col-sm-3 btn-danger">-2</button>
			<button type="button" ng-click="statsEdit($event, 'minus', 'p3', 3)" class="btn btn-lg col-sm-3 btn-danger">-3</button>
			<button type="button" ng-click="statsEdit($event, 'minus', 'fo', 'f')" class="btn btn-lg col-sm-3 btn-danger">-f</button>
		</div>
	</section>

	<aside class="roster col-md-3" id="away">
		<img ng-src="/assets/img/logos/{{teams.static[game.away].picture}}" height="35" width="35">
		<h2 ng-bind="game.away" style="background-color: {{teams.static[game.away].color}}"></h2>
		<div id="table-wrap">
			<table class="table table-condensed table-responsive">
				<tr ng-repeat="(name, stats) in game.stats.away" ng-click="select($event)">
					<td ng-bind="stats.number"></td><td ng-bind="name"></td>
				</tr>
			</table>
		</div>
	</aside>
</section>
