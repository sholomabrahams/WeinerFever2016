<section class="inner-wrap" id="home">
	<div class="">
		<section class="col-lg-6 col-md-6 game-sec" id="live">
			<div id="live-wrap" class="game-inner live" ng-if="liveGames.length > 0">
				<h2> Live Games </h2>
				<div class="games-wrap">
					<div class="game" ng-repeat="game in liveGames | orderBy : 'index'">
						<div class="game-out-wrap">
							<div class="left">
								<div class="home">
									<a ui-sref="teamsSelected({team: game.home, gender: getGender(game.name)})">
										<div>
											<h4 class="home-name" ng-bind="game.home"></h4>
											<p class="record" ng-bind="teams.dynamic[game.home][getGender(game.name)].win + '-' + teams.dynamic[game.home][getGender(game.name)].los"></p>
										</div>
										<img ng-src="/assets/img/logos/{{game.home == 'TBD' ? 'TBD.png' : teams.static[game.home].picture}}" width="60" height="60">
									</a>
									<h2 class="score" ng-bind="game.hScore"></h2>
								</div>

								<div class="away">
									<a ui-sref="teamsSelected({team: game.away, gender: getGender(game.name)})">
										<div>
											<h4 class="away-name" ng-bind="game.away"></h4>
											<p class="record" ng-bind="teams.dynamic[game.away][getGender(game.name)].win + '-' + teams.dynamic[game.away][getGender(game.name)].los"></p>
										</div>
										<img ng-src="/assets/img/logos/{{game.away == 'TBD' ? 'TBD.png' : teams.static[game.away].picture}}" width="60" height="60">
									</a>
									<h2 class="score" ng-bind="game.aScore"></h2>
								</div>
							</div>

							<div class="right">
								<div class="stats-button" ng-click="openStats($event)">
									<div>
										<h3>STATS</h3>
									</div>
								</div>
								<div class="info">
									<h4 ng-bind-html="game.name"></h4>
									<h2 ng-bind="game.playTime"></h2>
									<h6 ng-bind-html="displayQuarter(game.quarter)"></h6>
									<p ng-bind="game.gym + ' Gym'"></p>
								</div>
							</div>
						</div>
						<button class="btn btn-large btn-primary mobile-stats-button">STATS</button>
						<section class="stats" style="display: none;" ng-if="game.home != 'TBD' && game.away != 'TBD'" ng-include="'/templates/partials/stats.html'"></section>
					</div>
				</div>
			</div>

			<div id="other-wrap" class="game-inner">
				<h2 ng-bind="panelTwoTitle"></h2>
				<div class="games-wrap">
					<div class="game" ng-repeat="game in otherGames | orderBy : 'index'" ng-if="game.day == otherGameDay">
						<div class="game-out-wrap">
							<div class="left">
								<div class="home">
									<a ui-sref="teamsSelected({team: game.home, gender: getGender(game.name)})">
										<div>
											<h4 class="home-name" ng-bind="game.home"></h4>
											<p class="record" ng-bind="teams.dynamic[game.home][getGender(game.name)].win + '-' + teams.dynamic[game.home][getGender(game.name)].los"></p>
										</div>
										<img ng-src="/assets/img/logos/{{game.home == 'TBD' ? 'TBD.png' : teams.static[game.home].picture}}" width="60" height="60">
									</a>
									<!--<h2 class="score">{{game.hScore}}</h2>-->
								</div>

								<div class="away">
									<a ui-sref="teamsSelected({team: game.away, gender: getGender(game.name)})">
										<div>
											<h4 class="away-name" ng-bind="game.away"></h4>
											<p class="record" ng-bind="teams.dynamic[game.away][getGender(game.name)].win + '-' + teams.dynamic[game.away][getGender(game.name)].los"></p>
										</div>
										<img ng-src="/assets/img/logos/{{game.away == 'TBD' ? 'TBD.png' : teams.static[game.away].picture}}" width="60" height="60">
									</a>
									<!--<h2 class="score">{{game.aScore}}</h2>-->
								</div>
							</div>


							<div class="right">
								<div class="stats-button" ng-click="openStats($event)">
									<div>
										<h3>STATS</h3>
									</div>
								</div>
								<div class="info">
									<h4 ng-bind-html="game.name"></h4>
									<h2 ng-bind="game.time"> </h2>
									<h6 ng-bind="game.gym + ' Gym'"> </h6>
									<h5 ng-bind-html="game.month + '. ' + game.day + '<sup>' + ordinal(game.day) + '</sup>'"></h5>
								</div>
							</div>
						</div>
						<section class="stats" style="display: none;" ng-if="game.home != 'TBD' && game.away != 'TBD'" ng-include="'/templates/partials/stats.html'"></section>
					</div>
				</div>
			</div>
		</section>
		<aside class="col-lg-6 col-md-6" class="timeline">
			<!-- **** Set Height **** --><a class="twitter-timeline" data-height="874" data-dnt="true" data-theme="light" data-link-color="#2B7BB9" href="https://twitter.com/WeinerFever">Tweets by WeinerFever</a>
			<script async defer src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
			<!-- **** Undefined Height **** <a class="twitter-timeline" href="https://twitter.com/WeinerFever">Tweets by WeinerFever</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>-->
		</aside>
	</div>

		if (typeof twttr !== "undefined") {
			setTimeout(function() { 
				twttr.widgets.load(this.firstNode);;
				//FB.XFBML.parse(this.firstNode);
			}, 100);
		};

	</script>
</section>
