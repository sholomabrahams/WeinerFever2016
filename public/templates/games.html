<div class="col-xs-12 game-sec" id="games-page">
	<section class="inner-wrap">
		<div id="other-wrap" class="game-inner col-xs-12 col-sm-12 col-md-6">
			<h2>Boys</h2>
			<div class="games-wrap">
				<div class="game" ng-repeat="game in games.boys | orderBy : 'index'">
					<div class="game-out-wrap" ng-if="game.live" id="{{game.live ? 'live-wrap' : null}}">
						<div class="left">
							<div class="home">
								<a ui-sref="teamsSelected({team: game.home, gender: getGender(game.name)})">
									<div>
										<h4 class="home-name" ng-bind="game.home"></h4>
										<p class="record" ng-bind="teams.dynamic[game.home][getGender(game.name)].win + '-' + teams.dynamic[game.home][getGender(game.name)].los"></p>
									</div>
									<img ng-src="/assets/img/logos/{{game.home == 'TBD' ? 'TBD.png' : teams.static[game.home].picture}}" width="60" height="60">
								</a>
								<h2 class="score" ng-bind="game.hScore"></h2>
							</div>

							<div class="away">
								<a ui-sref="teamsSelected({team: game.away, gender: getGender(game.name)})">
									<div>
										<h4 class="away-name" ng-bind="game.away"></h4>
										<p class="record" ng-bind="teams.dynamic[game.away][getGender(game.name)].win + '-' + teams.dynamic[game.away][getGender(game.name)].los"></p>
									</div>
									<img ng-src="/assets/img/logos/{{game.away == 'TBD' ? 'TBD.png' : teams.static[game.away].picture}}" width="60" height="60">
								</a>
								<h2 class="score" ng-bind="game.aScore"></h2>
							</div>
						</div>

						<div class="right">
							<div class="stats-button" ng-click="openStats($event)">
								<div>
									<h3>STATS</h3>
								</div>
							</div>
							<div class="info">
							<h4 ng-bind-html="game.name"></h4>
								<h2 ng-bind="game.playTime"> </h2>
								<h6 ng-bind-html="displayQuarter(game.quarter)"></h6>
								<p ng-bind="game.gym + ' Gym'"> </p>
							</div>
						</div>
					</div>


					<div class="game-out-wrap" ng-if="!(game.live)" id="{{game.finished ? 'live-wrap' : null}}">
						<div class="left">
							<div class="home">
								<a ui-sref="teamsSelected({team: game.home, gender: getGender(game.name)})">
									<div>
										<h4 class="home-name" ng-bind="game.home"></h4>
										<p class="record" ng-bind="teams.dynamic[game.home][getGender(game.name)].win + '-' + teams.dynamic[game.home][getGender(game.name)].los"></p>
									</div>
									<img ng-src="/assets/img/logos/{{game.home == 'TBD' ? 'TBD.png' : teams.static[game.home].picture}}" width="60" height="60">
								</a>
								<h2 class="score" ng-if="game.finished" ng-bind="game.hScore"></h2>
							</div>

							<div class="away">
								<a ng-href="/#teams/{{game.away}}/{{getGender(game.name)}}">
									<div>
										<h4 class="away-name" ng-bind="game.away"></h4>
										<p class="record" ng-bind="teams.dynamic[game.away][getGender(game.name)].win + '-' + teams.dynamic[game.away][getGender(game.name)].los"></p>
									</div>
									<img ng-src="/assets/img/logos/{{game.away == 'TBD' ? 'TBD.png' : teams.static[game.away].picture}}" width="60" height="60">
								</a>
								<h2 class="score" ng-if="game.finished" ng-bind="game.hScore"></h2>
							</div>
						</div>

						<div class="right">
							<div class="stats-button" ng-click="openStats($event)">
								<div>
									<h3>STATS</h3>
								</div>
							</div>
							<div class="info" ng-if="!game.finished">
								<h4 ng-bind-html="game.name"></h4>
								<h2 ng-bind="game.time"> </h2>
								<h6 ng-bind="game.gym + ' Gym'"> </h6>
								<h5 ng-bind-html="game.month + '. ' + game.day + '<sup>' + ordinal(game.day) + '</sup>'"></h5>
							</div>
							<div class="info" ng-if="game.finished">
								<h4 ng-bind-html="game.name"></h4>
								<h2> Final <span ng-bind="game.ot ? '(OT)' : null"></span></h2>
								<h6 ng-bind="game.gym + ' Gym'"> </h6>
								<h5 ng-bind-html="game.month + '. ' + game.day + '<sup>' + ordinal(game.day) + '</sup>'"></h5>
							</div>
						</div>
					</div>

					<button class="btn btn-large btn-primary mobile-stats-button" ng-click="openStats($event)">STATS</button>
					<section class="stats" style="display: none;" ng-include="'/templates/partials/stats.html'"></section>
				</div>
			</div>
		</div>

		<div id="other-wrap" class="game-inner col-xs-12 col-sm-12 col-md-6">
			<h2>Girls</h2>
			<div class="games-wrap">

						<div class="left">

								<a ng-href="/#teams/{{game.home}}/{{getGender(game.name)}}">
									<div>
										<h4 class="home-name" ng-bind="game.home"></h4>
										<p class="record" ng-bind="teams.dynamic[game.home][getGender(game.name)].win + '-' + teams.dynamic[game.home][getGender(game.name)].los"></p>
									</div>
									<img ng-src="/assets/img/logos/{{game.home == 'TBD' ? 'TBD.png' : teams.static[game.home].picture}}" width="60" height="60">
								</a>
								<h2 class="score" ng-if="game.finished" ng-bind="game.hScore"></h2>
							</div>

							<div class="away">
								<a ng-href="/#teams/{{game.away}}/{{getGender(game.name)}}">
									<div>
										<h4 class="away-name" ng-bind="game.away"></h4>
										<p class="record" ng-bind="teams.dynamic[game.away][getGender(game.name)].win + '-' + teams.dynamic[game.away][getGender(game.name)].los"></p>
									</div>
									<img ng-src="/assets/img/logos/{{game.away == 'TBD' ? 'TBD.png' : teams.static[game.away].picture}}" width="60" height="60">
								</a>
								<h2 class="score" ng-if="game.finished" ng-bind="game.aScore"></h2>
							</div>
						</div>

						<div class="right">
							<div class="stats-button" ng-click="openStats($event)">
								<div>
									<h3>STATS</h3>
								</div>
							</div>
							<div class="info" ng-if="!game.finished">
								<h4 ng-bind-html="game.name"></h4>
								<h2 ng-bind="game.time"> </h2>
								<h6 ng-bind="game.gym + ' Gym'"> </h6>
								<h5 ng-bind-html="game.month + '. ' + game.day + '<sup>' + ordinal(game.day) + '</sup>'"></h5>
							</div>
							<div class="info" ng-if="game.finished">
								<h4 ng-bind-html="game.name"></h4>
								<h2> Final <span ng-bind="game.ot ? '(OT)' : null"></span></h2>
								<h6 ng-bind="game.gym + ' Gym'"> </h6>
								<h5 ng-bind-html="game.month + '. ' + game.day + '<sup>' + ordinal(game.day) + '</sup>'"></h5>
							</div>
						</div>
					</div>
					
					<button class="btn btn-large btn-primary mobile-stats-button" ng-click="openStats($event)">STATS</button>
					<section class="stats" style="display: none;" ng-include="'/templates/partials/stats.html'"></section>
				</div>
			</div>
		</div>
	</section>
</div>
