<body ng-cloak class="{{touch}}" onload="size()">

	<div id="hidden-nav" class="{{menuOpen ? 'open' : 'closed'}}">
		<ul >
			<li>
				<a href="/" class="button first" ng-click="menuOpen = !menuOpen"> <span class="glyphicon glyphicon-home"></span>&nbsp;Home</a>

			<li>
				<a href="/games" class="button" ng-click="menuOpen = !menuOpen"> <span class="glyphicon glyphicon-calendar"></span>&nbsp;Games</a>
			</li>
			<li>

			</li>
		</ul>

						</li>

			</div>

		<div id="outer-wrap" class="container" ng-click="menuOpen = false">

			</div>
